<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .inline-to-block {
          display: block;
          background-color: lightcoral;
          margin: 10px 0;
          padding: 10px;
        }
        .block-to-inline {
          display: inline;
          background-color: lightblue;
          margin: 0 5px;
          padding: 5px;
        }
      </style>
     </head>
     <body>
      <span class="inline-to-block">Это строчный элемент (span), измененный на блочный</span>
      <div class="block-to-inline">Это блочный элемент (div), измененный на строчный</div>
     </body>
</html>
