<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: antiquewhite; background-color: rgb(53, 48, 66);">
    <form action="#">
        <fieldset><legend>форма данных</legend>
            <label for="textt">Сообщение</label>
            <input type="text" id="textt" name="textt"></br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pass">Пароль</label>
            <input type="password" id="pass" name="pass" required><br><br>
            <label for="commentary">Комментарий:</label>
            <textarea name="commentary" id="commentary" cols="10"></textarea><br><br>
            <label for="country">Страна:</label>
            <select id="country" name="country" required>
                <option value="kz">Казахстан</option>
                <option value="ru">Россия</option>
                <option value="us">США</option>
            </select><br>        
        </fieldset>
        <button type="submit">Отправить</button>
        <button type="reset">Сброс</button>
    </form>
   
</body>
</html>
